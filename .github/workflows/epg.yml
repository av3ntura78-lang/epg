name: Generate EPG

on:
  schedule:
    - cron: "0 12 * * *"   # ruleazÄƒ zilnic la 12:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Generate EPG
        run: npm run grab -- --channels=custom.xml --output=epg.xml

      - name: List output files
        run: ls -R .

      - name: Commit epg.xml Ã®n acest repo
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add epg.xml
          git commit -m "Update EPG" || echo "No changes to commit"
          git push

      - name: Send Telegram notification
        if: always()
        run: |
          STATUS="EPG updated successfully"
          if [ "${{ job.status }}" != "success" ]; then
            STATUS="EPG generation FAILED"
          fi

          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="ðŸ“¡ IPTV EPG Update\nStatus: $STATUS\nRepo: $(echo $GITHUB_REPOSITORY)"
