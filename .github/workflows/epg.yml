name: Generate EPG

on:
  schedule:
    - cron: "0 12 * * *"   # ruleazÄƒ zilnic la 12:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork iptv-org/epg
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Generate EPG
        run: npm run grab --- --channels=custom.xml

      - name: Checkout tv-online/epg repo
        uses: actions/checkout@v4
        with:
          repository: tv-online/epg
          token: ${{ secrets.GITHUB_TOKEN }}
          path: output_repo

      - name: Copy epg.xml
        run: cp epg.xml output_repo/epg.xml

      - name: Commit & Push
        run: |
          cd output_repo
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add epg.xml
          git commit -m "Update EPG"
          git push

      - name: Send Telegram notification
        if: always()
        run: |
          STATUS="EPG updated successfully"
          if [ "${{ job.status }}" != "success" ]; then
            STATUS="EPG generation FAILED"
          fi

          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="ðŸ“¡ IPTV EPG Update\nStatus: $STATUS\nRepo: tv-online/epg"
